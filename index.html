<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarlett's Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="desktop" id="desktop">
        

        <div id="portfolio-modal" class="modal">
            <div class="modal-content portfolio-content" id="portfolio-window">
                <span class="close" data-modal="portfolio">&times;</span>
                <div class="portfolio-header">
                    <img src="pfp.png" alt="Profile Picture" class="profile-pic">
                    <h1>Scarlett</h1>
                </div>
                <div class="portfolio-body">
                    <h2>About Me</h2>
                    <p>16 | Pan | They/Them</p>
                    
                    <h2>Skills</h2>
                    <div class="skills">
                        <span class="skill">basketball</span>
                        <span class="skill">web designer</span>
                        <span class="skill">soccer</span>
                        <span class="skill">guitar</span>
                    </div>
                </div>
            </div>
        </div>


        <div id="text-modal" class="modal">
            <div class="modal-content text-content" id="text-window">
                <span class="close" data-modal="text">&times;</span>
                <h2>Send me a message</h2>
                <form class="message-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit" class="send-btn">Send Message</button>
                </form>
            </div>
        </div>


        <div id="terminal-modal" class="modal">
            <div class="modal-content terminal-content" id="terminal-window">
                <span class="close" data-modal="terminal">&times;</span>
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <div class="terminal-btn close-btn"></div>
                        <div class="terminal-btn minimize-btn"></div>
                        <div class="terminal-btn maximize-btn"></div>
                    </div>
                    <div class="terminal-title">Terminal</div>
                </div>
                <div class="terminal-body">
                    <div class="terminal-output" id="terminal-output">
                        <div class="terminal-line">Last login: Thu Dec 14 10:30:45 on ttys000</div>
                        <div class="terminal-line">Welcome to Scarlett's Terminal!</div>
                        <div class="terminal-line">Type 'help' for available commands.</div>
                    </div>
                    <div class="terminal-input-line">
                        <span class="terminal-prompt">scarlett@desktop:~$ </span>
                        <input type="text" class="terminal-input" id="terminal-input" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>


        <div class="dock">
            <div class="dock-item" data-app="portfolio">
                <img src="settings.png" alt="Portfolio" class="dock-icon">
                <div class="dock-tooltip">Portfolio</div>
            </div>
            <div class="dock-item" data-app="text">
                <img src="text.png" alt="Messages" class="dock-icon">
                <div class="dock-tooltip">Messages</div>
            </div>
            <div class="dock-item" data-app="terminal">
                <img src="terminal.png" alt="Terminal" class="dock-icon">
                <div class="dock-tooltip">Terminal</div>
            </div>
        </div>
    </div>


    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="scirpt.js"></script>
</body>
</html>
